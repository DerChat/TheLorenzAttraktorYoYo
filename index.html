<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lorenz-Attraktor – Interaktive Simulation</title>
  <style>
    body {
      background: radial-gradient(circle at top, #0d1117, #000);
      color: #e6edf3;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      margin: 0;
      margin-bottom: 10px;
      font-size: 1.8em;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff55;
    }

    canvas {
      border: 1px solid #222;
      border-radius: 12px;
      background: #000;
      box-shadow: 0 0 20px #00ffff33;
    }

    .controls {
      display: flex;
      gap: 15px;
      margin: 15px;
      flex-wrap: wrap;
      justify-content: center;
      background: rgba(255, 255, 255, 0.05);
      padding: 10px 15px;
      border-radius: 10px;
    }

    label {
      font-size: 0.9em;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #9be7ff;
    }

    input {
      margin-top: 4px;
      background: #111;
      color: #00ffff;
      border: 1px solid #00ffff33;
      border-radius: 6px;
      text-align: center;
      width: 60px;
    }

    button {
      background: #00ffff22;
      color: #00ffff;
      border: 1px solid #00ffff44;
      border-radius: 6px;
      cursor: pointer;
      padding: 6px 10px;
      transition: all 0.2s;
    }

    button:hover {
      background: #00ffff44;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Lorenz-Attraktor </h1>

  <div class="controls">
    <label>σ (Sigma)
      <input type="number" id="sigma" value="10" step="0.1">
    </label>
    <label>ρ (Rho)
      <input type="number" id="rho" value="28" step="0.1">
    </label>
    <label>β (Beta)
      <input type="number" id="beta" value="2.666" step="0.001">
    </label>
    <label>Geschwindigkeit
      <input type="number" id="speed" value="1" step="0.1">
    </label>
    <button id="restart">Neu starten</button>
  </div>

  <canvas id="lorenzCanvas" width="900" height="600"></canvas>

  <script>
    const canvas = document.getElementById("lorenzCanvas");
    const ctx = canvas.getContext("2d");
    const restartBtn = document.getElementById("restart");

    let sigma, rho, beta, speed;
    let x, y, z;
    const dt = 0.01;
    const points = [];

    function reset() {
      sigma = parseFloat(document.getElementById("sigma").value);
      rho = parseFloat(document.getElementById("rho").value);
      beta = parseFloat(document.getElementById("beta").value);
      speed = parseFloat(document.getElementById("speed").value);
      x = 0.1; y = 0; z = 0;
      points.length = 0;

      ctx.resetTransform();
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      
      const verticalOffset = 250; 
      ctx.translate(canvas.width / 2, canvas.height / 2 + verticalOffset);
    }

    restartBtn.onclick = reset;

    function step() {
      const dx = sigma * (y - x);
      const dy = x * (rho - z) - y;
      const dz = x * y - beta * z;
      x += dx * dt;
      y += dy * dt;
      z += dz * dt;
      points.push({ x, y, z });
    }

    function draw() {
      const scale = Math.min(canvas.width, canvas.height) / 60;
      ctx.beginPath();
      for (let i = 1; i < points.length; i++) {
        const p1 = points[i - 1];
        const p2 = points[i];
        ctx.moveTo(p1.x * scale, -p1.z * scale);
        ctx.lineTo(p2.x * scale, -p2.z * scale);
      }
      ctx.strokeStyle = "#00ffff";
      ctx.lineWidth = 0.6;
      ctx.stroke();
    }

    function animate() {
      for (let i = 0; i < speed * 2; i++) step();
      draw();
      requestAnimationFrame(animate);
    }

    reset();
    animate();
  </script>
</body>
</html>
